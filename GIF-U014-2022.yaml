Titre de la formation: Notions de base de l'apprentissage automatique
Titre de la session: '2022'
Description: |-
  L'apprentissage automatique (<i>machine learning</i>) est un champ d'étude de l'intelligence artificielle et plus particulièrement un ensemble de méthodes de plus en plus utilisées en industrie pour résoudre des problèmes de toutes sortes. Comme les données sont une richesse de plus en plus considérée par les entreprises, il est impératif de mettre en place des mécanismes afin de les lire, de les nettoyer de les analyser et d'en visualiser les conclusions le plus précisément possible.

  Vos activités professionnelles vous demandent d'analyser une grande quantité de données, qu'elles soient ordonnées ou non; cette formation vous propose les bases pour bien comprendre le fonctionnement, les mécanismes, les possibilités et les limites de l'intelligence artificielle.

  Par son approche pratique, cette formation vous permettra d'avoir rapidement accès à des outils, des librairies et des scripts fonctionnels afin d'amorcer vos travaux d'apprentissage automatique sur vos données.

  Elle vous donnera aussi certaines pistes afin de pousser plus loin, et par vous-même, vos apprentissages dans le domaine.
Objectifs: |-
  Au terme de cette formation le participant sera en mesure de comprendre la puissance de l'intelligence artificielle comme outil d'analyse de données. Il sera surtout en mesure d'amorcer ses premiers projets par une préparation adéquate de ses données et par l'utilisation de différentes méthodes d'analyses de celles-ci.

  Plus spécifiquement, à la fin de cette formation, le participant sera capable:
  + d'expliquer le fonctionnement et les mécanismes de l'apprentissage automatique,
  + d'identifier les possibilités et les limitations actuelles de l'apprentissage automatique,
  + de procéder au nettoyage d'un jeu de données,
  + d'expliquer et mettre en œuvre les éléments d'une bonne méthodologie de séparation des données,
  + d'expliquer la régression et en appliquer 2 méthodes,
  + d'expliquer la classification et en appliquer 2 méthodes,
  + de différencier l'apprentissage supervisé et non supervisé,
  + de différencier les outils de visualisation de données sur Python,
  + d'utiliser des librairies pour l'application des concepts de bases en Python.
