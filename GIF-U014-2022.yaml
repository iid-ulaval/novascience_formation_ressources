- Section: FESP-1, pk=202
  NRC: GIF-U014-07
  Durée de l'accès: 365
  Syllabus: null
  Conditions particulières: |-
    Pour cette formation, la majorité des activités se font en ligne de façon asynchrone, c'est-à-dire au moment le plus opportun pour chaque participant. Ces activités sont:

    1. suivre les leçons des modules et expérimenter avec leurs exemples dynamiques;
    2. compléter les exercices en lien avec ces leçons;
    3. et compléter les épreuves chronométrées (quiz).

    Durant la période du 10 au 28 mars (2025), 3 rencontres synchrones via ZOOM sont cependant prévues pour vous permettre de poser des questions en interagissant avec un enseignant. Il importe de bien se préparer pour ces ateliers, en étudiant **à l'avance** les modules pertinents.

    Pour obtenir une attestation de participation confirmant le nombre d'heures reconnu pour cette formation, le participant doit compléter **tous** les modules et **au moins** 80% des quiz. Un module est considéré complété lorsque la leçon correspondante a été lue au moins une fois et que tous les exercices qui lui sont associés ont été réalisés avec une note d'**au moins** 95%, telle qu'accordée par le système de correction automatique. Idem pour les quiz.

    Notez qu'en cas de difficultés à compléter les exercices et quiz, le participant peut en tout temps obtenir de l'aide en posant ses questions sur le forum de discussion. Notez aussi qu'aucune note n'est mentionnée sur les attestations émises pour cette formation.
